    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark d-flex border-bottom border-dark border-1">
      <div class="w-25 d-flex justify-content-lg-center">

  <main role="main" class="flex-shrink-0">
    <div class="container bg-secondary my-5">
      <div class="row">
        <div class="col">
          <form>
            <div class="form-group">
              <h3>Send me a note</h3>
              <p class="lead">This is a space to say some more fun stuff if you want.</p>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="full-name" placeholder="Full Name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <textarea class="form-control" id="message" rows="3" placeholder="What's up?" required></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Drop me a line!</button>
          </form>
        </div>
      </div>
    </div>
